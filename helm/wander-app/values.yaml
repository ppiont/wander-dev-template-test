# Default values for wander-app
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global environment (staging, production)
environment: staging

# API Service
api:
  replicaCount: 2

  image:
    repository: us-south1-docker.pkg.dev/PROJECT_ID/wander-app/api
    pullPolicy: IfNotPresent
    tag: "" # Overridden in CI with commit SHA

  service:
    type: ClusterIP
    port: 8080

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Frontend Service
frontend:
  replicaCount: 2

  image:
    repository: us-south1-docker.pkg.dev/PROJECT_ID/wander-app/frontend
    pullPolicy: IfNotPresent
    tag: "" # Overridden in CI with commit SHA

  service:
    type: LoadBalancer
    port: 3000

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# PostgreSQL Database
postgres:
  image:
    repository: postgres
    tag: "18-alpine"
    pullPolicy: IfNotPresent

  auth:
    database: app_db
    username: postgres
    password: postgres # Change for production!

  persistence:
    size: 10Gi

  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

# Redis Cache
redis:
  image:
    repository: redis
    tag: "8-alpine"
    pullPolicy: IfNotPresent

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# Ingress
ingress:
  enabled: false
